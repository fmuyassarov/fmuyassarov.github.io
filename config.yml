baseURL: "https://adityatelange.github.io/hugo-PaperMod/"
title: Blog posts
paginate: 5
theme: hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
    disableXML: true

menu:
    main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Blogs
          url: blogs/
          weight: 10
        - name: Home
          url: /
          weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    defaultTheme: auto
    ShowShareButtons: true
    ShowReadingTime: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    homeInfoParams:
        Title: "Feruzjon Muyassarov"
        Content: >
            - Hi there! I'm Feruzjon Muyassarov, or @fmuyassarov on the internet.

            - I'm a software developer and currently working on [**Metal3.io**](https://github.com/metal3-io) project.

            - I'm a fan of table tennis, yes ping-pong. Always open for open

            - tournaments or even just to play it for fun.

            - I live in Finland, close to the [**Arctic circle**](https://en.wikipedia.org/wiki/Arctic_Circle).

    socialIcons:
        - name: github
          url: "https://github.com/fmuyassarov"
        - name: linkedin
          url: "https://www.linkedin.com/in/feruzjon-muyassarov/"

    editPost:
        URL: "https://github.com/fmuyassarov/fmuyassarov.github.io"
        Text: "Suggest Changes"
        appendFilePath: true

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
